<div class="flex items-center justify-center min-h-screen min-w-screen bg-gray-100 p-4">
  <div class="max-w-md w-full text-center shadow-xl bg-white rounded-xl">
    <div class="p-6 flex flex-col items-center">
      <img
        [src]="logoUrl()"
        alt="Logo"
        width="120"
        height="auto"
        loading="lazy"
      />
      <h1 class="text-xl font-bold text-gray-800 mb-2">
        Welcome to {{ appName() }}!
      </h1>
      <p class="text-gray-600">{{ message() }}</p>
    </div>
  </div>
</div>
